<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clink App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Clink Logo" class="logo" />
    <h1>Welcome to Clink</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>
  <main>
    <section class="about">
      <h2>About Us</h2>
      <p>Clink is a platform that connects businesses with content creators — fast, easy, and right from your phone. Whether you're filming, photographing, or both, Clink brings your creative world together.</p>
    </section>
    <section class="download">
      <h2>Get the App</h2>
      <div class="store-buttons">
        <a href="#" class="store-btn">App Store</a>
        <a href="#" class="store-btn">Play Store</a>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Clink. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
