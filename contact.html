<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Clink</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="contact-page">
  <header>
    <div class="nav-container">
      <div class="logo">Clink</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="contact-wrapper">
    <div class="floating-blur-circle"></div>
    <div class="contact-card large-form">
      <h2>Contact Us</h2>
      <p class="contact-subtitle">
        Have questions, feedback, or just want to say hi? We'd love to hear from you.
      </p>
      <form
        id="contactForm"
        action="https://formspree.io/f/mkgreeen"
        method="POST"
      >
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="_replyto" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="formSuccess" class="success-message" style="display: none;">
        âœ… Your message has been sent! We'll be in touch shortly.
      </p>
    </div>
  </main>

  <footer class="fixed-footer">
    <p>&copy; 2025 Clink. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("formSuccess");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      });

      if (response.ok) {
        form.style.display = "none";
        successMsg.style.display = "block";
      } else {
        alert("Oops! Something went wrong.");
      }
    });
  </script>
</body>
</html>
